<!-- todo item -->
<div class="todo-item" [class.completed]="todo.completed">
  <div class="todo-content">
    <label class="checkbox-container">
      <input
        type="checkbox"
        [checked]="todo.completed"
        (change)="toggleComplete()"
      />
      <span class="checkmark"></span>
    </label>
    <span class="todo-title">{{ todo.title }}</span>
  </div>

  <!-- todo actions -->
  <div class="todo-actions">
    <button class="info-btn" (click)="openInfoModal()">Info</button>
    <button class="edit-btn" (click)="editTodo()">Edit</button>
    <button class="delete-btn" (click)="deleteTodo()">Delete</button>
  </div>
</div>

<!-- info modal -->
<div class="modal" *ngIf="showInfoModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>{{ todo.title }}</h3>
      <button class="close-btn" (click)="closeInfoModal()">&times;</button>
    </div>
    <div class="modal-body">
      <p *ngIf="todo.description">{{ todo.description }}</p>
      <p *ngIf="!todo.description">No description available.</p>
    </div>
  </div>
</div>
