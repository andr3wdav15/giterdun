<!-- edit todo component -->
<div class="edit-todo-container">
  
  <!-- edit todo form -->
  <form (submit)="updateTodo()" *ngIf="todo">
    <div class="form-group">
      <label for="todoTitle">Todo Title</label>
      <input 
        type="text" 
        id="todoTitle" 
        name="todoTitle" 
        [(ngModel)]="todoTitle" 
        placeholder="Enter todo title"
        required
        autofocus
      >
    </div>

    <!-- todo description -->
    <div class="form-group">
      <label for="todoDescription">Description</label>
      <textarea 
        id="todoDescription" 
        name="todoDescription" 
        [(ngModel)]="todoDescription" 
        placeholder="Enter todo description"
        rows="4"
      ></textarea>
    </div>

    <!-- form actions -->
    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      <button type="submit" class="submit-btn" [disabled]="!todoTitle.trim()">Update Todo</button>
    </div>
  </form>
</div>
